<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
    <div class="form-box">
        <h2>Crop Recommendation System</h2>
        <form method="POST">
            <input type="number" name="N" placeholder="Nitrogen" step="any" required><br>
            <input type="number" name="P" placeholder="Phosphorus" step="any" required><br>
            <input type="number" name="K" placeholder="Potassium" step="any" required><br>
            <input type="number" name="temperature" placeholder="Temperature (°C)" step="any" required><br>
            <input type="number" name="humidity" placeholder="Humidity (%)" step="any" required><br>
            <input type="number" name="ph" placeholder="pH value" step="any" required><br>
            <input type="number" name="rainfall" placeholder="Rainfall (mm)" step="any" required><br>
            <button type="submit">Predict Crop</button>
        </form>
        {% if crop %}
        <h3>✅ Recommended Crop: {{ crop | upper }}</h3>
        {% endif %}
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
