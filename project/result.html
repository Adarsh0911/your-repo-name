<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation Result</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename=bg_image) }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 10%;
        }

        .result-box {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .crop-name {
            font-size: 28px;
            font-weight: bold;
            color: #90ee90;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-box">

        <div class="crop-name">{{ crop|capitalize }}</div>

    </div>
</body>
</html>
